<!-- Seguindo o resultado do exercício anterior adicione um input em tela e um botão como a seguir:
    <input type="text" name="nome">
    <button onClick="adicionar()">Adicionar</button>
Ao clicar no botão, a função adicionar() deve ser disparada adicionando um novo item a lista de
nomes baseado no nome preenchido no input e renderizando o novo item em tela juntos aos
demais itens anteriores. Além disso, o conteúdo do input deve ser apagado após o clique. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E4</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <input type="text" name="nome">
            <button onClick="adicionar(this)">Adicionar</button>
        </div>
        <div class="lista">
            <ul id="lista"></ul>
        </div>
    </div>
    
    <script>
        const nomes = ["Diego", "Gabriel", "Lucas", "Max", "Guilherme", "Ricardo"];
        let lista = document.querySelector('div.container div.lista ul#lista');

        document.querySelector('body').onload = fillList;

        function fillList(){
            for(nome of nomes){
                let li = document.createElement('li');
                li.innerHTML = nome;
                lista.appendChild(li);
            }
        }

        function adicionar(){
            let inputElement = document.querySelector('div.container div.form input');

            let li = document.createElement('li');
            li.innerHTML = inputElement.value;
            lista.appendChild(li);

            inputElement.value = '';
        }
    </script>
</body>
</html>
